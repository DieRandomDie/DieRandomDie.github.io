<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Landing page for DieRandomDie's various things.">
    <title>Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="mb-5" data-bs-theme="dark">

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../">ðŸŽ² Random ðŸŽ²</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/equipment">Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/random">Something</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nothing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container">
    <div class="mb-3" id="setup">
        <h2>Settings</h2>
        <div class="input-group">
            <span class="input-group-text" id="min-label">Min</span>
            <input type="number" class="form-control" id="min" aria-label="Minimum Number"
                   aria-describedby="min-label" value="1">
            <span class="input-group-text" id="max-label">Max</span>
            <input type="number" class="form-control" id="max" aria-label="Maximum Number"
                   aria-describedby="max-label" value="100">
            <button type="button" class="btn btn-outline-secondary" id="range-submit">Set</button>
        </div>
        <div class="text-center">
            <output id="range-confirmation">

            </output>
        </div>
    </div>
    <div class="input-group mb-3" id="entry">
        <span class="input-group-text" id="guess-label">Guess</span>
        <input type="number" class="form-control" id="guess" aria-label="Guess Entry"
               aria-describedby="guess-label">
        <button type="button" class="btn btn-outline-secondary" id="submit">Check</button>
    </div>
    <div class="text-center">
        <output id="result-confirmation">
            Try guessing a number between 1 and 100!
        </output>
    </div>
    <div class="text-center">
        <output id="last-guess">
            Last guess:
        </output>
    </div>
    <div id="history">
        <h4>Results</h4>
        <hr>
    </div>
</main>
<footer class="fixed-bottom text-center">
    footer deez
</footer>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
